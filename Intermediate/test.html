<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="createDiv()" >Click Me</button>
    <button class="list">add language</button>
    <ul class="lang">
        <li>JavaScript</li>
    </ul>


</body>
<script>


    const randomSize = () => {
        const min = 100
        const max = 500
        return (Math.floor(Math.random() * (max - min + 1)) + min) + "px"
    }
    

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const button = document.querySelector("button")
    button.style.display = "block"
    button.style.position = "fixed"
    button.style.top = "20px"
    button.style.left = "700px"


    const createDiv = () => {
        const div = document.createElement("div")
        div.style.height = randomSize()
        div.style.width = randomSize()
        div.style.backgroundColor = getRandomColor()
        div.style.display = "inline-block"
        console.log(div);
        document.body.appendChild(div)
    }

    const createList = () => {
        const newList = document.createElement("li")
        newList.textContent = "java";
        document.querySelector(".lang").appendChild(newList)
    }
    document.querySelector(".list").addEventListener( "click" , createList)

</script>

</html>
